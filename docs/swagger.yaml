definitions:
  dbsqlc.TestKind:
    enum:
    - general
    - adhoc
    - triage
    - integration
    - user_acceptance
    - regression
    - security
    - user_interface
    - scenario
    type: string
    x-enum-varnames:
    - TestKindGeneral
    - TestKindAdhoc
    - TestKindTriage
    - TestKindIntegration
    - TestKindUserAcceptance
    - TestKindRegression
    - TestKindSecurity
    - TestKindUserInterface
    - TestKindScenario
  dbsqlc.TestRunState:
    enum:
    - pending
    - passed
    - failed
    - blocked
    type: string
    x-enum-varnames:
    - TestRunStatePending
    - TestRunStatePassed
    - TestRunStateFailed
    - TestRunStateBlocked
  problemdetail.ProblemDetail:
    properties:
      context: {}
      detail:
        type: string
      title:
        type: string
      type:
        type: string
    type: object
  schema.AssignTestsToPlanRequest:
