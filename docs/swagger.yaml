        "200":
          description: OK
          schema: {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
      summary: Get all Modules
      tags:
      - modules
    post:
      consumes:
      - application/json
      description: Create a Module
      operationId: CreateModule
      parameters:
