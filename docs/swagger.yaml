      created_by_id:
        type: integer
      description:
        type: string
      expected_result:
        type: string
      external_issue_id:
        type: string
      feature_or_module:
        type: string
      id:
        type: string
      is_closed:
        type: boolean
      is_draft:
        type: boolean
      kind:
        $ref: '#/definitions/dbsqlc.TestKind'
      notes:
        type: string
      owner_id:
        type: integer
      parent_test_case_id:
        type: integer
      project_id:
        type: integer
      reactions:
        items:
          type: integer
        type: array
      result_state:
        $ref: '#/definitions/dbsqlc.TestRunState'
      tags:
        items:
          type: string
        type: array
      test_case_created_at:
        type: string
      test_case_updated_at:
        type: string
      test_plan_id:
        type: integer
      test_run_id:
        type: string
      tested_by_id:
        type: integer
      tested_on:
        type: string
      title:
        type: string
      updated_at:
        type: string
