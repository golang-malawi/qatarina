            $ref: '#/definitions/schema.AssignedTestCaseListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
      summary: List Test Cases assigned to the current user
      tags:
      - test-cases
  /v1/modules:
    get:
      consumes:
      - application/json
      description: Get all Modules
      operationId: GetAllModules
      produces:
      - application/json
