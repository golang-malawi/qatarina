info:
  contact: {}
paths:
  /healthz:
    get:
      description: Returns the health status of the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.HealthStatus'
      summary: Health check endpoint
      tags:
      - system
  /metrics:
    get:
      description: Returns system metrics for monitoring
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.Metrics'
      summary: System metrics endpoint
      tags:
      - system
  /system/info:
    get:
      description: Returns general information about the system including version
        and build details
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.SystemInfo'
      summary: System information
      tags:
      - system
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns access tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schema.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.LoginResponse'
        "400":
          description: Invalid credentials or request body
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
      summary: User login
      tags:
      - auth
  /v1/auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Refreshes an expired access token using a valid refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schema.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.RefreshTokenResponse'
        "400":
          description: Invalid token
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
      summary: Refresh access token
      tags:
      - auth
  /v1/auth/signup:
    post:
      consumes:
      - application/json
      description: Registers a new user account
      parameters:
      - description: User registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schema.SignUpRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns success message and token
          schema:
            additionalProperties: true
            type: object
        "400":
          description: User already exists or invalid request
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
      summary: User signup
      tags:
      - auth
  /v1/dashboard/summary:
    get:
      consumes:
      - application/json
      description: Returns key metrics for dashboard
      operationId: DashboardSummary
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.DashboardSummaryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problemdetail.ProblemDetail'
      summary: Get dashboard summary
      tags:
      - dashboard
  /v1/me/test-cases/inbox:
    get:
      consumes:
      - application/json
      description: List Test Cases assigned to the current user
      operationId: ListAssignedTestCases
      produces:
