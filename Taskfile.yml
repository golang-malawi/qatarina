version: "3"

tasks:
  install-tools:
    cmds:
      - go install github.com/swaggo/swag/v2/cmd/swag@v2.0.0-rc4
      - go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest

  install:
    cmds:
      - go mod tidy
      - cd ui && npm install
      - cd ui && npm run build

  migrate:
    cmds:
      - go run main.go migrate

  generate:
    cmds:
      - sqlc generate
      - swag init --v3.1

  dev-ui:
    cmd: cd ui && npm run dev

  dev:
    cmds:
      - cd ui && npm run build
      - go run main.go server

